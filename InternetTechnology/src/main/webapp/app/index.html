<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html ng-app="myApp">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Лабораторная по курсу "Интернет технологии"</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body ng-controller="dataManagerCtrl">
        <div id="bg">
            <div id="outer">
                <div id="header">
                    <div id="logo">
                        <h1>
                            <a ng-href="#/main">Курс "Интернет технологии"</a>
                        </h1>
                    </div>
                    <div id="nav">
                        <a ng-if="userIsActive">Добро пожаловать, {{user.name}}</a>
                        <a ng-if="userIsActive" ng-href="" ng-click="Exit()">Выйти</a>
                        <a ng-if="!userIsActive" ng-href="#/authorization">Войти</a>
                    </div>
                </div>
                <div id="main">
                    <div id="sidebar">
                        <ul class="nav">
                            <li class="first" ng-repeat="labHead in labsListHeader">
                                <a ng-disabled="!userIsActive" ng-href="{{labHead.link}}">{{labHead.nameHeader}}</a>
                            </li>
                        </ul>
                    </div>
                    <div ng-view id="content">
                    </div>
                </div>
            </div>
            <div id="copyright">
                <a>&copy; Работу выполнил студент группы ИПБ-13 Иванов Роман</a>
            </div>
        </div>
        <script src="angularsrc/angular.js" type="text/javascript"></script>
        <script src="angularsrc/angular-cookies.js" type="text/javascript"></script>
        <script src="angularsrc/angular-route.js" type="text/javascript"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="pages/lab1/lab1.js"></script>
        <script type="text/javascript" src="pages/lab2/lab2.js"></script>
        <script type="text/javascript" src="pages/lab3/lab3.js"></script>
        <script type="text/javascript" src="pages/main/main.js"></script>
        <script type="text/javascript" src="pages/authorization/authorization.js"></script>
        <script type="text/javascript" src="pages/registry/registry.js"></script>
        <script type="text/javascript" src="components/calc/Calculator.js"></script>

        <!--Crypto-->
        <!--<script type="text/javascript" src="http://cryptojs.altervista.org/api/functions_cryptography.js"></script>-->

    </body>
</html>
